<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Nemty: Seyahat Danışmanı</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h2>Nemty</h2>

  <div id="flights-box">
    <strong>✈️ Uçuş Bilgileri</strong>
    <div id="flight-results"></div>
      <div id="hotel-results-box">
        <strong>🏨 Otel Bilgileri</strong>
      <div id="hotel-results"></div>
    </div>
  </div>


  <div class="chat-box"></div>
  
  <form onsubmit="sendMessage(event)">
    <input id="message" type="text" placeholder="Mesajınızı yazın..." required>
    <button type="submit">Gönder</button>
  </form>

  <!-- Reset butonu -->
  <button onclick="resetChat()">Konuşmayı Sıfırla</button>
</body>
</html>
