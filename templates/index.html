<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemty: Seyahat Danışmanı</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Giriş/Kayıt Alanı -->
  <div id="auth-area">
    <div class="auth-container">
      <div class="auth-welcome-section">
        <h1>Welcome to Nemty</h1>
        <p>Your AI Travel Agent</p>
      </div>
      <div class="auth-forms-section">
        <div class="auth-tabs">
          <button id="login-tab" class="active">Giriş Yap</button>
          <button id="register-tab">Kayıt Ol</button>
        </div>
        <form id="login-form" class="auth-form">
          <input type="text" id="login-username" placeholder="Kullanıcı adı" required>
          <input type="password" id="login-password" placeholder="Şifre" required>
          <button type="submit">Giriş Yap</button>
          <div class="auth-message" id="login-message"></div>
        </form>
        <form id="register-form" class="auth-form" style="display:none;">
          <input type="text" id="register-username" placeholder="Kullanıcı adı" required>
          <input type="email" id="register-email" placeholder="E-posta" required>
          <input type="tel" id="register-phone" placeholder="Telefon Numarası (isteğe bağlı)">
          <input type="password" id="register-password" placeholder="Şifre" required>
          <button type="submit">Kayıt Ol</button>
          <div class="auth-message" id="register-message"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Ana Uygulama Alanı -->
  <div id="main-app-area" style="display:none;">
    <header class="site-header">
      <span id="welcome-user"></span>
      <button id="logout-btn">Çıkış</button>
    </header>
    <div class="app-wrapper">
      <div class="app-container">
        <!-- SOL: Chat Alanı -->
        <div class="chat-main-area">
          <div class="chat-module">
            <div class="chat-box"></div>
            <form onsubmit="sendMessage(event)">
              <textarea id="message" placeholder="Mesajınızı yazın..." autocomplete="off" rows="1"></textarea>
              <button type="submit">Gönder</button>
            </form>
            <button class="reset-button" onclick="resetChat()">Sıfırla</button>
          </div>
        </div>
        <!-- SAĞ: Sidebar -->
        <div class="sidebar-info-area">
          <div class="info-panel">
            <div class="info-box">
              <strong>Uçuş Sonuçları</strong>
              <div id="flight-results"></div>
            </div>
            <div class="info-box">
              <strong>Otel Sonuçları</strong>
              <div id="hotel-results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
      <div>
        <span>© 2025 Nemty. All rights reserved.</span>
        <span class="footer-sep">|</span>
        <span>Made with <span style="color: var(--primary-green-glow);">♥</span> by Kerem Bürkük</span>
      </div>
  </footer>

</body>
</html>
